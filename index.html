<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
</head>
<body>
    <header>
        <section class="Barra-nav">
            <div class="Logo">
                <img src="./assets/mercado-libre.png" alt="Logo-Mercadolibre">
            </div>
            <div class="Barra-buscar">
                <nav>
                    <input type="text" placeholder="Buscar porductos, marcas y más..." class="Buscar">
                </nav>
            </div>
            <div class="Suscripciones">
                <button class="plus">Disney+ Star+</button>
                <button class="meli">Suscribete a meli+ por $99</button>
            </div>
            <div class="Codigo-postal">
                <a href="https://www.google.com/">
                    <button class="CP">Ingresa tu código postal</button>
                </a>
            </div>
            <div class="Listado">
                <ul class="Categorias">
                    <li>
                        <a href="https://www.google.com/">Categorías</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/">Ofertas</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/">Historial</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/">Vender</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/">Ayuda</a>
                    </li>
                </ul>
            </div>               
                <div class="Inicio-sesion">
                    <ul class="Ingresar-sesion">
                        <li>
                            <a href="https://www.google.com/">Crea tu cuenta</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/">Ingresa</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/">Mis compras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="Botones">
            <div class="Ofertas-full">
                <a href="https://www.google.com/">
                    <button id="Ofertas-full">
                        <img src="./assets/rayo.png" class="rayo">
                    </button>
                </a>
            </div>
            <div class="Ofertas-dia">
                <a href="https://www.google.com/">
                    <button id="Ofertas-dia">SOLO POR HOY</button>
                </a>
            </div>
            <div class="Audifonos">
                <a href="https://www.google.com/">
                    <button id="Audifonos">
                        <img src="./assets/audifonos.png" class="Audifonos-img">
                    </button>
                </a>
            </div>
            <div class="Mochilas">
                <a href="https://www.google.com/">
                    <button id="Mochilas">
                        <img src="./assets/mochila.png">
                    </button>
                </a>
            </div>
            <div class="Llegan-en">
                <a href="https://www.google.com/">
                    <button id="Llegan-en">24</button>
                </a>
            </div>
            <div class="Meses">
                <a href="https://www.google.com/">
                    <button id="Meses">
                        <img src="./assets/tarjeta.png" class="tarjeta">
                    </button>
                </a>
            </div>
            <div class="Productos">
                <a href="https://www.google.com/">
                    <button id="Productos">
                        <img src="./assets/trofeo.png" class="trofeo">
                    </button>
                </a>
            </div>
            <div class="Envio-gratis">
                <a href="https://www.google.com/">
                    <button id="Envio-gratis">
                        <img src="./assets/camion.png" class="camion">
                    </button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
